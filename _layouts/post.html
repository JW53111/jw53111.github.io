---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      发布于 {{ page.date | date: "%Y-%m-%d" }}
    </p>
  </header>

  <div class="post-content markdown-body">
    {{ content }}
  </div>

  <footer class="post-footer">
    <hr>
    <p>© {{ site.time | date: "%Y" }} {{ site.author }}</p>
  </footer>

  <!-- Utterances 评论区 -->
  <section id="comments">
    {% include comments.html %}
  </section>
</article>

<style>
  /* 可选：给评论区加点间距 */
  #comments {
    margin-top: 40px;
  }
</style>
